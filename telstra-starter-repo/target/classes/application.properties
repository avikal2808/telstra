# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:simcarddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console for easy database access
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in logs
spring.jpa.show-sql=true

# Server port (default is 8080)
server.port=8080

# Configure mock actuator to run on port 8444
server.tomcat.threads.max=100

# Actuator endpoint
sim.card.actuator.url=http://localhost:8444/actuate
